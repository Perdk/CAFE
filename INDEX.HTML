<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Café</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./img/LOGO.png" alt="logo"></div>
        <nav>
        <ul class="lista">
            <li>Inicio</li>
            <li>Produto</li>
            <li>Contato</li>
        </ul>
        </nav>
    </header>
    <main>
        <div class="conteudo">
            <div class="texto">
                <h1>Comece o seu dia com um café fresco</h1>
                <p>O Café é como uma bebida popular e adorada, apreciada por pessoas ao redor do mundo. <br>Desperte seus sentidos com uma xicará fumegante de motivação líquida</p>
            </div>
        <section>    
            <div class="copo">
                <img class="produto" src="./img/produto.png" alt="Imagem do produto">
            </div>
            <div class="botao">
                <button>Pedir Agora</button>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
